<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
	crossorigin="anonymous">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"/>

    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class='navbar navbar-light bg-primary justify-content-between'>
        <div class="container">
            <a href='/' class='navbar-brand text-light'>Feedback</a>
                <div class='nav navbar-nav flex-row float right'>
                    {% if session['user'] %}
                        <button class='btn'>
                            <a href='/feedback/add' class='nav-link text-light'>
                                Add Feedback <i class='fas fa-plus-square'></i>
                            </a>
                        </button>
                    
                        <button class='btn'>
                            <a href='/feedback' class='nav-link text-light'>All Feedback</a>
                        </button>

                        <button class='btn'>
                            <a href='/logout' class='nav-link text-light'>Logout</a>
                        </button>
                    {% else %}
                        <button class='btn'>
                            <a href='/login' class='nav-link text-light'>Login</a>
                        </button>

                        <button class="btn">
                            <a href='/register' class='nav-link text-light'>Register</a>
                        </button>
                    {% endif %}
                </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
	crossorigin="anonymous"></script>
</body>
</html>
